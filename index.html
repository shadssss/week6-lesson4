<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/36514d1bcb.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="src/styles.css" />
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>



  <body>
    <div class="container">

      <div class="card whole-page">
  <div class="card-body">
 

     <div class="search-box">
        <form id="search-form">
        <input type="text" placeholder="Enter your city" id="search-city-input"/>
        <input type="submit" value="search" />
        </div>
        <button type="button" class="btn btn-success" id="current-location">Current Location</button>
      </form>
    </div>
    

    <div class="row">
<div class="col">

<div class="card london-card" style="width: 18rem;">
  <div class="card-body">
    <h3 class="card-title" id="h3-london">London</h3>
    <h5 class="actual-day-time">Sunday 12:00</h5>
   <i class="fa-solid fa-cloud-sun sun-icon"></i>
   <br>
    <p class="card-text" id="current-temp">13°C</p>
  
    <strong><div id="weather-description">Cloudy</div></strong>
  </div>
</div>
</div>

<div class="col">
<div class="card humidity-card" style="width: 10rem;">
  <div class="card-body">
     <p class="card-text">Humidity: <span id="humidity">40</span>%
       <br>
       Wind: <span id="wind">9</span>mph
     </p>
   
  </div>
</div>
 </div>
</div>

<br>
<div class="row weather-cards">
<div class="col-2">
 <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Mon</h5>
    <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
     <br>
    <p class="card-text">7°c</p>
  </div>
</div>
</div>

<div class="col-2">
 <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Tue</h5>
    <i class="fa-solid fa-cloud-sun-rain sun-rain-icon"></i>
    <br>
    <p class="card-text">10°c</p>
  </div>
</div>
</div>

<div class="col-2">
 <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Wed</h5>
    <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
     <br>
    <p class="card-text">9°c</p>
  </div>
</div>
</div>

<div class="col-2">
 <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Thu</h5>
    <i class="fa-solid fa-cloud-bolt lightning-icon"></i>
     <br>
    <p class="card-text">7°c</p>
  </div>
</div>
</div>

<div class="col-2">
 <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Fri</h5>
    <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
    <br>
    <p class="card-text">9°c</p>
  </div>
</div>
</div>

 </div>
 <div class="footer">Coded by Shadia Adedokun and is <a href="https://github.com/shadssss/week6-lesson4">open-sourced on GitHub</a> </div>
</div>



</div>

<script src="src/index.js"></script>
  </body>
</html>
